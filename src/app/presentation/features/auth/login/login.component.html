<div class="form">
    <div class="form__header">
        <h2>Welcome Back</h2>
        <p>Login to your Account</p>
    </div>
    <div class="form__body">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmitForm()">
            <div class="field">
                <label class="label" for="email">Your Email</label>
                <div clas="control">
                    <input type="email" name="email" class="input" formControlName="identifier" />
                </div>
            </div>
            <div class="field">
                <label class="label" for="password">Password</label>
                <input type="password" name="password" class="input" formControlName="password" />
            </div>

            <button type="submit" class="button is-success">Login</button>
        </form>
    </div>
    <div class="form__footer">
        <p>
            Don't have an account?
            <a [routerLink]="'/auth/signup'">Sign up here</a>
        </p>
    </div>
</div>
